{% extends 'core/base/base_list.html' %}

{% block buttons %}
    {% load bootstrap3 %}
    {% endblock buttons %}

{% block table %}

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Категория</th>
                <th>Кол-во тестирований</th>
            </tr>
        </thead>
        <tbody>

        {% for category in categories %}

            <tr>
                <td>
                    <a href="{% url 'category_examinations_list_view' category.id %}">{{ category.name }}</a>
                </td>
                <td>
                    {{ category.examinations.count }}
                </td>
            </tr>

        {% endfor %}
        </tbody>
    </table>

{% endblock table %}
